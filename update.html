<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"/>
  <link rel="stylesheet" href="/css/style.css" />
  <title>CRUD</title>
</head>
<body>
  <header class="text-center text-white py-2 bg-primary">
    Students CRUD
  </header>
  <section class="addStudent mx-auto shadow rounded my-5 text-center">
    <input id="updateName" class="mb-3 rounded" type="text" placeholder=" Student Name" />
    <input id="updateCourse" class="mb-3 rounded" type="text" placeholder=" Course" />
    <button class="btn btn-outline-success" onclick="updateStudent()">Update</button>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/js/update.js"></script>
</body>
</html>
